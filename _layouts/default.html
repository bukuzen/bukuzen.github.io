<!DOCTYPE html>
<html>
<head>
	<title>{% if page.title %}{{ page.title }} - {% endif %}Buku Zen</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
	<style>
		* {
			word-wrap: break-word;
		}

		.margin-right {
			margin-right: 15px;
		}

		.penulis {
			color: #9c27b0;
		}

		.preview {
			width: 200px;
			max-width: 33%;
		}

		body {
			margin-top: 70px;
		}

		img {
			max-width: 100%;
		}

		.list-buku {
			display: flex;
			flex-wrap: wrap;
		}

		.list-buku [class*='col-'] {
			display: flex;
			flex-direction: column;
		}

		.list-buku a {
			text-align: center;
		}

		.list-buku a,
		.list-buku a:hover,
		.list-buku a:active,
		.list-buku a:focus,
		.list-buku a:visited {
			color: #000;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header"><a href="index.html" class="navbar-brand">Buku Zen</a></div>
		</div>
	</div>
	<div class="container">
		{{ content }}
	</div>
</body>
</html>
